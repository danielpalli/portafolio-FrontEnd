<div class="flex justify-center w-full">
  <div class="flex w-8/12 justify-between text-white">
    <div
      class="container flex flex-wrap justify-between items-center mx-auto animate__animated animate__fadeIn"
    >
      <button (click)="irA('inicio')" class="flex items-center cursor-pointer">
        <img src="../../../../assets/logo.png" class="mr-1 h-3" alt="logo" />
        <span
          class="self-center text-xl font-semibold whitespace-nowrap text-zinc-200 transition-colors duration-300 hover:text-zinc-400"
          >Daniel Palli</span
        >
      </button>
      <div class="py-2.5 sm:hidden">
        <button
          (click)="irA('inicio')"
          class="mr-2 transition-colors duration-300 hover:text-gray-400"
          routerLink="/"
          [routerLinkActive]="['text-zinc-500']"
        >
          Inicio
        </button>
        <button
          (click)="irA('sobre-mi')"
          class="mr-2 transition-colors duration-300 hover:text-gray-400"
          [routerLinkActive]="['text-zinc-500']"
        >
          Sobre mi
        </button>
        <button
          (click)="irA('habilidades')"
          class="mr-2 transition-colors duration-300 hover:text-gray-400"
          [routerLinkActive]="['text-zinc-500']"
        >
          Habilidades
        </button>
        <button
          (click)="irA('proyectos')"
          class="mr-2 transition-colors duration-300 hover:text-gray-400"
          [routerLinkActive]="['text-zinc-500']"
        >
          Proyectos
        </button>
        <button
          (click)="irA('contacto')"
          class="mr-2 transition-colors duration-300 hover:text-gray-400"
          [routerLinkActive]="['text-zinc-500']"
        >
          Contacto
        </button>
        <button
          routerLink="/auth/login"
          class="mr-2 transition-colors duration-300 hover:text-gray-400"
          [routerLinkActive]="['text-zinc-500']"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</div>
