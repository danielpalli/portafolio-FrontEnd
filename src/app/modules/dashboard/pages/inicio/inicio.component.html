<div class="imagen-fondo animate__animated animate__pulse animate__faste">
  <div class="w-full flex sm:flex-col h-screen sm:h-52">
    <div class="w-1/2 pt-44 sm:pt-10 sm:w-full">
      <div class="flex flex-col items-center">
        <p class="text-white font-bold">
          Hola, <span class="text-cyan-400">Soy Daniel Palli</span>
        </p>
        <p class="text-white text-3xl sm:text-2xl font-bold">
          FullStack Developer.
        </p>
      </div>

      <app-carousel-tecnologias></app-carousel-tecnologias>

      <div class="flex flex-row justify-center mx-auto mt-10">
        <ul class="flex flex-row" *ngFor="let red of redes">
          <li>
            <a href="{{ red.url }}"
              ><img class="w-10 h-10 mx-2" src="{{ red.img }}" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="w-1/2 flex flex-col items-center pt-44 sm:pt-10 sm:w-full">
      <div class="sm:flex sm:flex-col pt-10">
        <button class="text-white bg-cyan-700 shadow-sm rounded-md p-2 m-2">
          Contactame
        </button>
        <button class="text-white bg-cyan-700 shadow-sm rounded-md p-2">
          Descargar Cv
        </button>
      </div>
    </div>

  </div>
</div>
